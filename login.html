<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form_LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styleLogin.css" />
    <link rel="stylesheet" href="/Reponsiveness/reponsiveLogin.css">
  </head>

  <body>
    <header>
      <div class="header_garena ">
        <div class="header_garena-logo">
          <img src="/img/images.png" alt="" id="logo" />
        </div>
        <div class="header_garena-language">
          <select name="" id="header_garena-opption">
            <option value="VietNam- Tiếng Việt">VN- Tiếng Việt</option>
            <option value="">UK- Tiếng Anh</option>
            <option value="">SIN-English</option>
          </select>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="form_layout-Login">
          <h2>Đăng Nhập</h2>
          <form action="" class="check_form" id="newform">
            <div class="box">
              <i class="fa-solid fa-star-of-life"></i>
              <input type="text" name="" id="username" placeholder="Tài khoản Garena, Email hoặc số điện thoại" />
              <div class="invalid-feedback">
                Tên người dùng không được để trống hoặc có khoảng trắng và phải có 6 ký tự trở lên.
              </div>
            </div>
            <div class="box">
              <i class="fa-solid fa-star-of-life"></i>
              <input type="password" id="password" placeholder="Mật khẩu" />
              <span><i class="fa-regular fa-eye btnPassword toggle-password"></i></span>
              <div class="invalid-feedback">
                Tối thiểu tám ký tự, ít nhất một chữ cái và một số hoặc bạn nhập sai mật khẩu.
              </div>
            </div>
            <div class="box">
              <span class="link"><a href="./mk.html">Quyên mật khẩu</a></span>
              <input class="click-login" type="submit" value="Đăng Nhập Ngay" />
            </div>
            <div class="box">
              <a href="./signin.html"><input class="click-register" type="button" value="Tạo tài khoản" /></a>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="./js/applogin.js"></script>
  </body>

</html>
